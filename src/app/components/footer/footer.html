
<footer class="footer">
  <div class="footer-container">
    <div class="footer-content">
      <div class="footer-section">
        <h3 class="footer-title">&lt;DevOps/&gt;</h3>
        <p class="footer-description">
          Développeur Full Stack & Administrateur DevOps
        </p>
      </div>

      <div class="footer-section">
      </div>

      <div class="footer-section">
        <div class="social-links">
          <button 
            *ngFor="let social of socialLinks" 
            (click)="openLink(social.url)"
            class="social-btn"
            [attr.aria-label]="social.label">
            {{ social.icon }}
          </button>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p class="copyright">
        &copy; {{ currentYear }} Portfolio DevOps. Tous droits réservés.
      </p>

    </div>
  </div>
</footer>
